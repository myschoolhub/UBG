<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Unblocked Games Hub</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #121212;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      width: 100%;
      padding: 1rem;
      text-align: center;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(8px);
      font-size: 1.5rem;
      font-weight: bold;
    }
    .games {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
      padding: 2rem;
      width: 100%;
      max-width: 1000px;
    }
    .card {
      background: rgba(255, 255, 255, 0.08);
      border-radius: 16px;
      padding: 1rem;
      text-align: center;
      transition: transform 0.2s;
    }
    .card:hover {
      transform: scale(1.05);
    }
    .card img {
      width: 100%;
      border-radius: 12px;
    }
    .card a {
      display: block;
      margin-top: 0.5rem;
      color: #00e676;
      text-decoration: none;
      font-weight: bold;
    }
    .card a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>Unblocked Games Hub</header>

  <section class="games">
    <!-- Example Game Card -->
    <div class="card">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/55/Green_ball.png/240px-Green_ball.png" alt="Slope thumbnail">
      <a href="games/slope.html">Play Slope</a>
    </div>

    <!-- Placeholder for future games -->
    <div class="card">
      <img src="https://via.placeholder.com/240x180.png?text=Coming+Soon" alt="Coming soon">
      <a href="#">More Games Soon</a>
    </div>
  </section>
</body>
</html>
